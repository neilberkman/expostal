name: Build Precompiled NIFs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_release:
    name: Build release for ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-20.04 }
          - { target: aarch64-apple-darwin, os: macos-latest }
          - { target: x86_64-apple-darwin, os: macos-13 }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '28.0'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl autoconf automake libtool pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install autoconf automake libtool pkg-config

      - name: Install libpostal (Linux)
        if: runner.os == 'Linux'
        run: |
          git clone https://github.com/openvenues/libpostal
          cd libpostal
          ./bootstrap.sh
          ./configure --datadir=$(pwd)/data --prefix=/usr/local
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Install libpostal (macOS)
        if: runner.os == 'macOS'
        run: |
          git clone https://github.com/openvenues/libpostal
          cd libpostal
          ./bootstrap.sh
          ./configure --datadir=$(pwd)/data --prefix=/usr/local
          make -j$(sysctl -n hw.ncpu)
          sudo make install

      - name: Install dependencies
        run: mix deps.get

      - name: Build NIF
        run: mix compile

      - name: Create precompiled artifact
        run: |
          mkdir -p precompiled
          cp priv/expostal.so precompiled/
          tar -czf expostal_nif-${{ matrix.job.target }}.tar.gz -C precompiled .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: expostal_nif-${{ matrix.job.target }}
          path: expostal_nif-${{ matrix.job.target }}.tar.gz

  create_release:
    name: Create GitHub Release
    needs: build_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
